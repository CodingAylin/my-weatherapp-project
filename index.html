<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weatherapp</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 35rem;">

    <form id="search-city-form">
        <input type="text" 
        placeholder="Search for a city"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
        />
        <input type="submit" value="Search"/>
        <input type="submit" value="Current" id="current-weather-button"/>
    </form>
    <br />
    <h1 id="cityName"></h1>
    <span class="day-time"> 
    
    <br />
    Clear
    </span> 
    <div class="participation-wind">
        Precipitation: 56%
        <br />
        Wind: 6km/h
    </div>
    <span class="current-weather">
    <i class="fa-solid fa-cloud-sun"></i>
        <span id="current-temperature"></span> 
        <span class="celcius" id="celcius">°C | </span>
        <span class="fahrenheit" id="fahrenheit">°F</span>
    </span>
    <div class="container text-center">
        <div class="row">
          <div class="col">            
            Monday 
            <br />
            <i class="fa-solid fa-sun"></i> 
            <br />
            <small>
            26°
            </small>
          </div>
          <div class="col">
            Tuesday 
            <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            <small>
            18°
            </small>
          </div>
          <div class="col">
            Wednesday
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            <small>
            23°  
            </small>
          </div>
          <div class="col">
            Thursday
            <br />
            <i class="fa-solid fa-sun"></i> 
            <br />
            <small>
            27°
            </small>
          </div>
          <div class="col">
            Friday
            <br />
            <i class="fa-solid fa-cloud-bolt"></i>
            <br />
            <small>
            16°
            </small>
          </div>
        </div>
    </div>
</div>
<span class="code-name-link">
    <a href="https://github.com/CodingAylin/my-weatherapp-project/tree/main">Open-source code</a> 
    by  
    <a href="https://www.shecodes.io/graduates/83541-aylin-g">Aylin Gürel</a></span>
</body>
<script src="https://kit.fontawesome.com/451e41ec70.js" crossorigin="anonymous"></script>
<script src="src/function.js"></script>
</html>
