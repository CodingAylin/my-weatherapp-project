<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weatherapp</title>
</head>
<body>
<div class="container"> 
<div class="weather">
       

    <form id="search-city-form">
       <div class="row">
        <div class="col-9">
        <input type="text" 
        placeholder="Search for a city"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
        class="form-control search-input"
        />
        </div>
    <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary"/>
        <input type="submit" value="Current" id="current-weather-button" class="btn btn-primary"/>
    </div> 
    </div> 
    </form>

    <div class="weather-info">
    <div class="row">
        <div class="col-6">
    <h1 id="cityName"></h1>
    <ul>
    <li>
    <span class="day-time"></span>,
    <span id="description" class="weather-description"></span>
    </li>
    <li>
    </li>
    <li class=>
        Humidity: <strong><span id="humidity-element" class="humidity"></span>%</strong>
    </li>
    <li>
        Wind: <strong><span id="wind-element" class="wind"></span> km/h</strong>
    </li>
    </ul>
    </div> 
    <div class="col-lg-6 col-md-6 col-sm-8">

        <div class="temperature-container d-flex justify-content-end">

        <img src="" alt="clear" id="icon" class="weather-icon"/>

        <div>
        <span id="current-temperature" class="temperature"></span> 
        <span class="celcius" id="celcius">°C | </span>
        <span class="fahrenheit" id="fahrenheit">°F</span>
    </div> 

    </div> 


    </div> 

    </div>
    </div>
    <div class="forecast-wrapper">
    <div class="weather-forecast" id="forecast">
    </div> 
        <footer>   
               <a href="https://github.com/CodingAylin/my-weatherapp-project/tree/main">Open-source code</a> 
             by  
            <a href="https://www.shecodes.io/graduates/83541-aylin-g">Aylin Gürel</a></span>
        </footer>
</div>
</div>
</body>
<script src="https://kit.fontawesome.com/451e41ec70.js" crossorigin="anonymous"></script>
<script src="src/function.js"></script>
</html>
